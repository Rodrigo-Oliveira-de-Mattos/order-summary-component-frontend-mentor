<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary componet - Frontend Mentor</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variaveis.css">
    <link rel="stylesheet" href="src/css/estilos.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <img src="src/images/illustration-hero.svg" alt="">
            <div class="produto">
                <div class="textos">
                    <h1 class="titulo">Order Summary</h1>
                    <p class="descricao">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                </div>
                <div class="escolha-de-planos">
                    <img src="src/images/icon-music.svg" alt="Ícone de musica">
                    <div class="ofertas">
                        <h4 class="plano">Annual Plan</h4>
                        <p class="valor">$59.99/year</p>
                    </div>
                    <button class="btn-mudar-plano">Change</button>
                </div>
                <div class="botoes">
                    <div class="proceder">Proceed to Payment</div>
                    <div class="cancelar">Cancel Order</div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
